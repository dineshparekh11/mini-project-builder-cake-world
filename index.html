<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CakeWorld</title>
</head>
<body>
    <header class="header">

        <img src="https://image3.mouthshut.com/images/imagesp/925663698s.jpg"/>
        
        
      </header>
      <section class="Rectangle1">
        <img src="/assets/candle.png" />
    
        <div class="menu">
          <img src="/img/img/group-16.svg" class="Group-16" />
          <div class="menu-container">
            <h3>Ingredients</h3>
            <p class="items">Chocolate</p>
            <p class="items">Strawberry</p>
            <p class="items">Butterscotch</p>
            <p class="items">Vannila</p>
            <p class="items">Redvelvet</p>
          </div>
        </div>
        <div class="cake">
          <img src="/img/img/group-2.svg" alt="" />
          
        </div>
      </section>
      <footer class="footer">
        <img src="/assets/list_template.png" />
        <div class="Rectangle2">
          <div class="container-text">Choose what goes into your Cake</div>
          <div class="button-container">
            <div class="button btn-chocolate active">Chocolate</div>
            <div class="button btn-strawberry active">Strawberry</div>
            <div class="button btn-butterscotch active">Butterscotch</div>
            <div class="button btn-vannila active">Vannila</div>
            <div class="button btn-redvelvet active">Redvelvet</div>
          </div>
        </div>
        <div class="Rectangle3">
          <div class="Rectangle4">
            <p>Current Order Total</p>
            <p class="price-details">INR 170</p>
            <p>BUY</p>
    
            <div class="Rectangle5">
              Pay and receive order
            </div>
          </div>
        </div>
      </footer>
      <div class="footers">Made with <img src="/img/img/prograd-heart.svg"> by ProGrad</div>
      <script src="app.js"></script>
    
</body>
<script src="/script.js"></script>
</html>
